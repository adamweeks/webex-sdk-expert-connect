<html>
  <head>
    <link rel="stylesheet" href="../node_modules/@momentum-ui/core/css/momentum-ui.css" />
  </head>
  <body style="background-color: lightgray;">
    <header class="md-top-bar md-top-bar--dark" role="navigation">
      <div class="md-top-bar__container row">
        <div class="md-top-bar__brand">
          <a class="md-brand" href="/">
            <div class="md-brand__logo">
              <i class="icon icon-cisco-logo"></i>
            </div>
            <div class="md-brand__title">Webex JS SDK Workshop</div>
          </a>
        </div>
        <nav class="md-top-bar__nav "></nav>
        <div class="md-top-bar__right "></div>
      </div>
    </header>

    <main style="height: 100%; background-color: lightgray;">
      <style>
        .dialog {
          width: 75%;
          background-color: #f5f5f5;
          margin: 50px auto;
          padding: 25px;
          border: 3px solid black;
          box-shadow: 10px 10px gray;
        }
      </style>

      <div class="dialog">
        <!-- Content Here -->
        <h1>Pet Expert Connect</h1>
        <h2>Would you like to connect to a pet expert?</h2>
        <form action="connect.html" method="GET">
          <div>
            <label>
              Your Name
              <input class="md-input" type="text" name="name" placeholder="What would you like to be called?" />
            </label>
          </div>
          <div>
            <label>
              Type of Pet
              <select name="pet" id="pet-select">
                <option value="">--Please choose an option--</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="hamster">Hamster</option>
                <option value="parrot">Parrot</option>
                <option value="spider">Spider</option>
                <option value="goldfish">Goldfish</option>
                <option value="other">Other</option>
              </select>
            </label>
          </div>
          <div>
            <label for="textArea">Describe your issue.</label>
            <textarea
              class="md-input"
              id="textArea"
              name="details"
              rows="10"
              placeholder="Details about your pet that you need expert support for."
            ></textarea>
          </div>
          <div>
            <button type="submit" class="md-button">Connect with an expert</button>
          </div>
          <input type="hidden" name="connect" value="true" />
        </form>
        <!-- End Content -->
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
